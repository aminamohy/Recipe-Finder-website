<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="Edit Recipe.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
    <h2>Edit Recipe</h2>
    <form id="edit-recipe-form">
      <label for="recipe-name">Recipe Name:</label>
      <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter recipe name"  />

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter recipe description" ></textarea>

      <h3 style="color: #D35400;">Ingredients:</h3>
      <div id="ingredients-list">
        <div class="ingredient">
          <input type="text" name="ingredient[]" placeholder="Ingredient" required />
          <button type="button" class="remove-btn" onclick="removeIngredient(this)">-</button>
        </div>
      </div>
      <button type="button" class="add-btn" onclick="addIngredient()">+ Add Ingredient</button>

      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </div>

  <script>
    function addIngredient() {
      const container = document.getElementById("ingredients-list");
      const newInput = document.createElement("div");
      newInput.className = "ingredient";
      newInput.innerHTML = `
        <input type="text" name="ingredient[]" placeholder="Ingredient" required />
        <button type="button" class="remove-btn" onclick="removeIngredient(this)">-</button>
      `;
      container.appendChild(newInput);
    }

    function removeIngredient(button) {
      button.parentElement.remove();
    }

    document.getElementById("edit-recipe-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("recipe-name").value;
      const description = document.getElementById("description").value;
      const ingredients = Array.from(document.querySelectorAll('input[name="ingredient[]"]')).map(input => input.value);

      console.log("Recipe Name:", name);
      console.log("Description:", description);
      console.log("Ingredients:", ingredients);

      alert("Recipe updated successfully!");
    });
  </script>
</body>
</html>
