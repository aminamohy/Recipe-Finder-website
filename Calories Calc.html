<body>

    <div class="container">
        <h1>Meal Calories Calculator</h1>
        <input list="meal" placeholder="Enter a meal..." autofocus>
        <datalist id="meal">
            <option value="burger">
            <option value="pasta">
            <option value="pizza">
        </datalist>

        <table>
            <thead>
                <tr>
                    <th>Ingredients</th>
                    <th>Calories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>pasta</th>
                    <th>150</th>
                </tr>
                <tr>
                    <th>sauce</th>
                    <th>50</th>
                </tr>
                <tr>
                    <th>cheese</th>
                    <th>50</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total Calories</th>
                    <th>250</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
